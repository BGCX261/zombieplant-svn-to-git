<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head >
	    <link rel="stylesheet" href="styleJuegoPage.css" type="text/css" /> 
	    <link rel="stylesheet" href="style.css" type="text/css" /> 
		<meta charset="utf-8" />
		<h2>Zombies vs Plantas - Jardin</h2>
		<hr>
	</head>
	<body>	
	
	        <form wicket:id="reiniciarForm" class="alineado">        
				<input wicket:id="reiniciar" type="submit" value="reiniciar"> 
			</form>
	        <form wicket:id="jardinZenForm" class="alineado">        
				<input wicket:id="jardinZen" type="submit" value="JardinZen"> 
			</form>
			  <form wicket:id="almanaqueForm" class="alineado">        
				<input wicket:id="almanaque" type="submit" value="Almanaque"> 
			</form>
			<h5 class="alineado">Recursos:</h5><label wicket:id="juego.jugador.puntos" class="alineado"></label>
			<table border="1" class="general">
				<tr>
					<th>#Surco</th>
					<th>Tipo</th>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
				</tr>
				<tr wicket:id="surcos">
					<td wicket:id="posicion"></td>
					<td wicket:id="tipo"></td>
					<td wicket:id="macetas" style="cursor:pointer">
						<span wicket:id="nombrePlanta">unaPlanta</span>
					</td>	
				</tr>
			</table>
            <br>
			<table class="menu">
				<tr>
				    <td >
						<select wicket:id="plantarModel.plantinAPlantar">
		            	</select>
		            </td>
		            <td>
		            	<input wicket:id="plantar" type="button" value="Plantar">
	                </td>
	                <td rowspan="2">
	              		 <select wicket:id="acciones" size="7">
	       				 </select>
	                </td>
	                
	            </tr>
            
            
                <tr>
	                <td>
						<select wicket:id="atacarModel.zombieAAtacar">
		           	    </select>
		            </td>
		            <td>
		            	<input wicket:id="atacar" type="button" value="Atacar">
	                </td>
	            </tr>
	        </table>
	        

	</body>
</html>
